{% extends "base.html" %}

{% block body %}
<h3 class="m-4">Viajes disponibles</h3>
  <div class="row">
      <div class="col-12">
          {% if viajes %}
          <div class="card bg-light mb-3">
              <div class="card-header">
                  <i class="fa-solid fa-bus-simple fa-lg"></i> Viajes proximos
              </div>
              <div class="card-body">
                <p class="card-text">
                  <div class="table-responsive">
                      <table class="table table-hover">
                          <thead>
                            <tr>
                              <th scope="col">Destino</th>
                              <th scope="col">Fecha</th>
                              <th scope="col">Comprar</th>
                            </tr>
                          </thead>
                          <tbody>
                              {% for viaje in viajes %}
                              <tr>
                                  <td>{{ viaje.destino }}</td>
                                  <td>{{ viaje.fecha_salida }}</td>
                                  <td>
                                    <a class="btn btn-dark" href="{% url 'comprarTiquete' viaje_id=viaje.id %}">Comprar</a>
                                  </td>
                              </tr>
                              {% endfor %}
                          </tbody>
                        </table>
                  </div>
                </p>
              </div>
          </div>
          {% else %}
              <h5 class="alert alert-primary ms-4 me-4 bg-dark">No hay viajes disponibles</h5>
          {% endif %}
      </div>
  </div>
{% endblock  %}
